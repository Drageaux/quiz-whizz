<div class="ui container" id="leaderboard">
    <h1>Leaderboard</h1>
    <table class="ui very basic collapsing sortable selectable celled table">
        <thead>
        <tr>
            <th>Username</th>
            <th [class.sorted]="criteria == 'score'" class="descending" (click)="getUsersBy('score')">Hi-Score</th>
            <th [class.sorted]="criteria == 'level'" class="descending" (click)="getUsersBy('level')">Hi-Level</th>
        </tr>
        </thead>
        <tbody>
        <!--TODO: sort leaderboard in different ways-->
        <tr *ngFor="let user of topUsers">
            <td>
                <h4 class="ui image header">
                    <!--<img src="" class="ui mini rounded image">-->
                    <div class="content">
                        {{user.name}}
                        <!--<div class="sub header">-->
                    </div>
                </h4>
            </td>
            <td>
                {{user.highScore}} pts.
            </td>
            <td>
                Lv. {{user.highLevel}}
            </td>
        </tr>
        </tbody>
    </table>
</div>
