<quiz class="ui container" *ngIf="playing" (onBackToMenu)="onBackToMenu($event)" [name]="appName"></quiz>

<div *ngIf="!playing" class="start-screen">
    <img class="ui large image" src="assets/img/david-jason.jpg">

    <div class="overlay">
        <div class="ui form">
            <div class="six wide field">
                <input type="text" id="user-name" placeholder="Username (0-14 characters)" maxlength="14"
                       [value]="user.name" #usernameInput>
            </div>
            <div class="ui big positive button" (click)="startGame(usernameInput.value)">Start Game</div>
        </div>
        <hr>
        <ul>
            <li><h3>How to Play:</h3></li>
            <li>(Complete the math expression)</li>
            <li>(Click to fill in the blanks)</li>
            <li>(Left to right operations only; no "PEMDAS")</li>
        </ul>
    </div>
</div>
